<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body>
    <main>
      <section id="NavBar" class="nav-bar">
        <a href="">
          <img src="./images/logo.svg" alt="" />
        </a>
        <div id="ham-menu" class="ham-menu">
          <img src="./images/icon-menu.svg" alt="" />
        </div>
        <nav>
          <div class="menu">
            <ul>
              <li id="drop-down-features" class="drop-down-features">
                Features<img src="./images/icon-arrow-down.svg" alt="" />
              </li>
              <li id="drop-down-company" class="drop-down-company">
                Company<img src="./images/icon-arrow-down.svg" alt="" />
              </li>
              <li>Careers</li>
              <li>About</li>
            </ul>
          </div>
          <div id="features-drop" class="features-drop hidden">
            <ul>
              <li><img src="./images/icon-todo.svg" alt="" />Todo List</li>
              <li><img src="./images/icon-calendar.svg" alt="" />Calendar</li>
              <li><img src="./images/icon-reminders.svg" alt="" />Reminders</li>
              <li><img src="./images/icon-planning.svg" alt="" />Planning</li>
            </ul>
          </div>
          <div id="company-drop" class="company-drop hidden">
            <ul>
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </div>
          <div class="nav-btn">
            <button>Login</button>
            <button>Register</button>
          </div>
        </nav>
      </section>
      <section id="MainContent" class="main-content">
        <div class="main-text">
          <h3>Make remote work</h3>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button>Learn more</button>
          <div class="client-logo">
            <img src="./images/client-databiz.svg" alt="" />
            <img src="./images/client-audiophile.svg" alt="" />
            <img src="./images/client-meet.svg" alt="" />
            <img src="./images/client-maker.svg" alt="" />
          </div>
        </div>
        <img src="./images/image-hero-desktop.png" alt="" class="hero-img" />
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
